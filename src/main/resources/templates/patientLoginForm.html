<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fontawesome 연결 Embed Code Start-->
    <script src="https://kit.fontawesome.com/0f39c44f6d.js" crossorigin="anonymous"></script> <!-- Fontawesome 연결 -->
    <!-- Fontawesome 연결 Embed Code End-->
    <link th:href="@{css/default.css}" rel="stylesheet" >
    <title>Patient Login Form</title>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
            <!-- 제목 -->
            <h2 class="text-2xl font-semibold text-center mb-3">로그인</h2>
            <!-- SNS 로그인 섹션 -->
            <div class="space-y-3 mb-3">
                <a href="/oauth2/authorization/google" class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-800 
                    py-2 px-4 rounded hover:bg-gray-100">
                    <i class="fab fa-google mr-2"></i> 구글 로그인
                </a>
                <a href="/oauth2/authorization/kakao" class="w-full flex items-center justify-center bg-[#FEE500] 
                    text-black py-2 px-4 rounded hover:brightness-105">
                    <i class="fas fa-comment mr-2"></i> 카카오 로그인
                </a>
                <p class="text-xs text-gray-500 text-center">SNS로 로그인 하기</p>
                <div class="border mb-3"></div>
            </div>
            <!-- 이메일 로그인 섹션 -->
            <div class="space-y-4 mb-3">
              <input type="email" placeholder="아이디(이메일)" class="w-full border border-gray-300 rounded px-4 py-2 
                focus:outline-none focus:ring focus:border-blue-400"/>
              <input type="password" placeholder="비밀번호" class="w-full border border-gray-300 rounded px-4 py-2 
                focus:outline-none focus:ring focus:border-blue-400"/>
              <button type="submit" placeholder="비밀번호" class="w-full border border-gray-300 rounded px-4 py-2 
                focus:outline-none hover:border-gray-400 hover:bg-gray-100 hover:cursor-pointer">
                이메일로 로그인
              </button>
            </div>     
            <!-- 의사 로그인 버튼 -->
            <div class="border my-3"></div>
            <div class="mb-4">
                <a th:href="@{/doctorLoginForm}" class="w-full block text-center bg-blue-100 text-blue-900
                  font-medium py-2 px-4 rounded hover:bg-blue-200">의사로 로그인</a>      
            </div>
            <!-- 부가 링크 -->
            <div class="text-sm text-center text-gray-600">
                <p class="mb-2">아직 계정이 없으신가요? 
                  <a th:href="@{/patientJoinForm}" class="text-blue-600 hover:underline">회원가입</a>
                </p>
            </div>
            <div class="flex justify-center space-x-2 text-xs text-gray-500">
                <a href="#" class="hover:underline">아이디 찾기</a>
                <span>|</span>
                <a href="#" class="hover:underline">비밀번호 재설정</a>
            </div>
        </div>
    </div>

</body>
</html>
