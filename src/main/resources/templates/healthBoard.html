<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
          rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>

<th:block layout:fragment="content">

    <!-- 🧩 헤더와 푸터 사이에 위치할 메인 콘텐츠 -->
    <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <main class="flex min-h-[600px] bg-white rounded-xl shadow-sm border border-gray-200">
            <!-- 서브 메뉴 -->
            <aside class="w-60 border-r border-gray-200 p-6 bg-gray-50">
                <h2 class="text-lg font-semibold mb-4">건강 게시판</h2>
                <ul class="space-y-3">
                    <li class="px-4 py-2 hover:bg-blue-100 whitespace-nowrap">건강 Tip</li>
                    <li><a href="#" class="block px-3 py-2 bg-blue-200 font-semibold rounded">회원 게시판</a></li>
                </ul>
            </aside>

            <!-- 게시판 본문 -->
            <section class="flex-1 px-10 py-8">
                <!-- 검색창 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">검색 기능</label>
                    <div class="flex border border-gray-300 rounded overflow-hidden shadow-sm">
                        <input type="text" placeholder="검색어를 입력하세요." class="w-full px-4 py-2 focus:outline-none">
                        <button class="bg-blue-700 text-white px-4">🔍</button>
                    </div>
                </div>

                <!-- 안내문구 -->
                <p class="text-sm text-gray-500 mb-4">
                    건강 관련 내용에 한해 자유롭게 생각을 나누는 게시판입니다.
                </p>

                <!-- 게시판 -->
                <div class="w-full border-t border-gray-300">
                    <div class="grid grid-cols-3 text-center font-semibold bg-gray-100 py-2 border-b border-gray-300">
                        <div>제목</div>
                        <div>작성자</div>
                        <div>작성일자</div>
                    </div>
                    <div class="grid grid-cols-3 text-center py-2 border-b border-gray-200 hover:bg-blue-50">
                        <div>속 메스꺼움 증상이 지속돼요</div>
                        <div>ID</div>
                        <div>2025.05.22</div>
                    </div>
                    <div class="grid grid-cols-3 text-center py-2 border-b border-gray-200 hover:bg-blue-50">
                        <div>이빨이 빠졌어요. 저는 7살이거든요</div>
                        <div>미친놈</div>
                        <div>2025.05.21</div>
                    </div>
                </div>

                <!-- 페이징 -->
                <div class="flex justify-center items-center mt-6 space-x-2 text-sm">
                    <button class="px-2 py-1 border border-gray-300 rounded hover:bg-gray-100">&lt;</button>
                    <button class="px-2 py-1 border border-blue-600 text-blue-600 rounded font-semibold">1</button>
                    <button class="px-2 py-1 border border-gray-300 rounded hover:bg-gray-100">2</button>
                    <button class="px-2 py-1 border border-gray-300 rounded hover:bg-gray-100">3</button>
                    <button class="px-2 py-1 border border-gray-300 rounded hover:bg-gray-100">4</button>
                    <button class="px-2 py-1 border border-gray-300 rounded hover:bg-gray-100">5</button>
                    <button class="px-2 py-1 border border-gray-300 rounded hover:bg-gray-100">&gt;</button>
                </div>
            </section>
        </main>

        <!-- 챗봇 버튼 -->
        <button class="fixed bottom-10 right-10 bg-orange-100 text-gray-700 px-5 py-3 rounded-full shadow hover:bg-orange-200">
            챗봇
        </button>

    </div>
</th:block>

</html>
