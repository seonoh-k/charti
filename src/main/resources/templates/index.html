<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
          rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<th:block layout:fragment="content">
    <div class="text-center bg-gray-100 h-[330px] content-center">
        <h2 class="pb-3 text-2xl">서비스 소개</h2>
        <p class="pb-7">서비스 설명</p>
        <div class="space-x-5">
            <button class="bg-blue-500 text-white p-3 rounded-lg w-[150px] hover:bg-blue-600">문진표 작성하기</button>
            <button class="bg-blue-500 text-white p-3 rounded-lg w-[150px] hover:bg-blue-600">진단 요청하기</button>
        </div>
    </div>

    <div class="flex h-[350px] mt-10 content-center justify-center space-x-16">
        <div class="text-center content-center h-[300px] w-[300px] bg-blue-100">
            <h3 class="mb-3 text-lg">서비스 제목01</h3>
            <p class="mb-5 text-sm">서비스 자세한 설명01</p>
            <button class="bg-blue-500 text-white p-3 rounded-lg w-[150px] hover:bg-blue-600">서비스 이동하기</button>
        </div>
        <div class="text-center content-center h-[300px] w-[300px] bg-blue-200">
            <h3 class="mb-3 text-lg">서비스 제목02</h3>
            <p class="mb-5 text-sm">서비스 자세한 설명02</p>
            <button class="bg-blue-500 text-white p-3 rounded-lg w-[150px] hover:bg-blue-600">서비스 이동하기</button>
        </div>
        <div class="text-center content-center h-[300px] w-[300px] bg-blue-300">
            <h3 class="mb-3 text-lg">서비스 제목03</h3>
            <p class="mb-5 text-sm">서비스 자세한 설명03</p>
            <button class="bg-blue-500 text-white p-3 rounded-lg w-[150px] hover:bg-blue-600">서비스 이동하기</button>
        </div>
    </div>
</th:block>
</html>
