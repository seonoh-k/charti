<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">
<div class="bg-white text-black rounded-2xl shadow-lg p-10 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">로그인</h2>
    <form th:action="@{/login}" method="post" class="space-y-4" id="loginForm">
        <div>
            <label for="username" class="block mb-1">아이디</label>
            <input type="email" name="username" id="username" class="w-full p-2 rounded border border-gray-300">
        </div>

        <div>
            <label for="password" class="block mb-1">비밀번호</label>
            <input type="password" name="password" id="password" class="w-full p-2 rounded border border-gray-300">
        </div>



        <div class="mt-6">
            <button type="submit" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">
                로그인
            </button>         </div>

        <div class="mt-6">
            <a href="/oauth2/authorization/google"
               class="w-full block bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition text-center">
                구글 계정으로 로그인
            </a>
        </div>

        <div class="mt-4">
            <a href="/oauth2/authorization/kakao"
               class="w-full bg-[#FEE500] px-4 py-2 rounded hover:brightness-90 transition flex items-center justify-center">
                <img th:src="@{/images/kakaoBtn.png}"
                     alt="카카오 로고" class="w-8 h-8 mr-2">
                카카오 계정으로 로그인
            </a>
        </div>

        <div class="mt-4">
            <a href="/oauth2/authorization/naver"
               class="w-full bg-[#03C75A] text-white font-bold px-4 py-2 rounded hover:brightness-90 transition flex items-center justify-center">
                <img th:src="@{/images/naverIconSquare.png}"
                     alt="네이버 로고" class="w-8 h-8 mr-2">
                네이버 계정으로 로그인
            </a>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a th:href="@{/joinForm}" class="text-sm text-gray-700 hover:underline">회원가입</a>
    </div>
</div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    const loginURL = '/login';

const firebaseConfig = {
  apiKey: "AIzaSyBsnvbbi1SQSHe9v3Nzt7R23eELXlv4KMI",
  authDomain: "charti-5da7d.firebaseapp.com",
  projectId: "charti-5da7d",
  storageBucket: "charti-5da7d.firebasestorage.app",
  messagingSenderId: "308166362794",
  appId: "1:308166362794:web:00035f97aca288228972d3",
  measurementId: "G-TYBBZC80J9"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            // Firebase Auth 로그인 시도
            const userCredential = await signInWithEmailAndPassword(auth, username, password);
            console.log("signInWithEmailAndPassword Execute");
            const idToken = await userCredential.user.getIdToken();
            console.log("userCredential.user.getIdToken Execute");

            // 서버로 ID 토큰 전송
            const response = await fetch(loginURL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${idToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username })
            });
            console.log("login Fetch Execute");

            // 원본 HTML 전체 출력
            // const html = await response.text();
            // console.log(html);    // 개발자 콘솔에 뷰 전체가 뜹니다

            // 서버 응답(JSON) 파싱
            const result = await response.json();
            console.log("get Result Execute");

            if (response.status === 200 && result.code === 'AS') {

                window.location.href = '/main';
            } else {
                console.log(result.code);
                console.log(result.message);
                alert('로그인 실패: ' + result.message);
            }
        } catch (error) {
            // 1) Error 타입 구분
            console.group('❌ fetch 에러');
            console.log('error.name   :', error.name);      // 예: TypeError, HTTPError
            console.log('error.message:', error.message);   // 예: “Failed to fetch” 또는 “HTTP 401 Unauthorized: …”
            console.log('error.stack  :', error.stack);     // 스택 트레이스
            alert('Firebase 로그인 오류: ' + error.message);

        }
    }

    const form = document.getElementById('loginForm');
    if (form) {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            login();
        });
    } else {
        console.error("로그인 폼 (id='loginForm')을 찾을 수 없습니다.");
    }
</script>

</body>
</html>
