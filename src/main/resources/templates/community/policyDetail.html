<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${board.title}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
          rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<th:block layout:fragment="content">
<h1 th:text="${board.title}"></h1>
<p>카테고리: <span th:text="${board.category2}"></span></p>
<p>연령대: <span th:text="${board.ageGroup}"></span></p>
<p>조회수: <span th:text="${board.views}"></span></p>
<hr/>
<div th:utext="${board.content}"></div>
<h3>댓글</h3>
<div th:each="c: ${commentsPage.content}">
    <p><strong th:text="${c.usersId}?:'손님'"></strong>:
        <span th:text="${c.content}"></span>
        <small th:text="${#temporals.format(c.createdAt,'yyyy.MM.dd HH:mm')}"></small></p>
</div>
<form th:action="@{/community/policy/{id}/comments(id=${board.communityId})}" method="post">
    <textarea name="content" required></textarea><br/>
    <button type="submit">댓글 등록</button>
</form>
<a th:href="@{/community/policy/list}">목록으로</a>
</th:block>>
</html>
