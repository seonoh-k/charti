<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${board.title}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
          rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<th:block layout:fragment="content">
<h1 th:text="${board.title}"></h1>
<p>카테고리: <span th:text="${board.category2}"></span></p>
<p>연령대:   <span th:text="${board.ageGroup}"></span></p>
<p>조회수:   <span th:text="${board.views}"></span></p>
<p>작성자:   <span th:text="${board.usersId}"></span></p>
<p>작성일:   <span th:text="${#temporals.format(board.createdAt,'yyyy.MM.dd HH:mm')}"></span></p>
<hr/>
<div th:utext="${board.content}"></div>

<h3>댓글</h3>
<div th:each="c: ${commentsPage.content}">
    <p>
        <strong th:text="${c.usersId} ?: '손님'"></strong>:
        <span th:text="${c.content}"></span>
        <small th:text="${#temporals.format(c.createdAt,'yyyy.MM.dd HH:mm')}"></small>
    </p>
</div>
<!-- 댓글 페이징 -->
<div>
    <span th:if="${commentsPage.hasPrevious()}">
      <a th:href="@{/community/parenting/{id}(id=${board.communityId},commentPage=${commentsPage.number-1})}">이전</a>
    </span>
    <span th:each="i: ${#numbers.sequence(0,commentsPage.totalPages-1)}">
      <a th:href="@{/community/parenting/{id}(id=${board.communityId},commentPage=${i})}"
         th:text="${i+1}"
         th:classappend="${i==commentsPage.number}?'current':''"></a>
    </span>
    <span th:if="${commentsPage.hasNext()}">
      <a th:href="@{/community/parenting/{id}(id=${board.communityId},commentPage=${commentsPage.number+1})}">다음</a>
    </span>
</div>

<form th:action="@{/community/parenting/{id}/comments(id=${board.communityId})}" method="post">
    <textarea name="content" rows="3" cols="50" placeholder="댓글을 입력하세요." required></textarea><br/>
    <button type="submit">등록하기</button>
</form>

<!-- 수정/삭제 버튼 -->
<div style="margin-top:1em;">
    <a th:href="@{/community/parenting/{id}/edit(id=${board.communityId})}">✏️ 수정</a>
    <form th:action="@{/community/parenting/{id}/delete(id=${board.communityId})}"
          method="post" style="display:inline"
          onsubmit="return confirm('정말 삭제하시겠습니까?');">
        <button type="submit">🗑️ 삭제</button>
    </form>
</div>

<br/>
<a th:href="@{/community/parenting/list}">◀ 목록으로 돌아가기</a>
</th:block>
</html>
